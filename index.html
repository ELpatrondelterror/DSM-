<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSM Real Estate</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ============================= */
/* CLEAN WHITE CORPORATE THEME   */
/* ============================= */

:root {
    --bg-main: #ffffff;
    --bg-secondary: #ffffff;
    --card: #2f3136;
    --border: #e1e3e6;
    --accent: #2f3136;
    --text-main: #1c1f23;
    --text-sub: #6b7078;
    --card-text: #f5f6f7;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

/* BODY */
body {
    background: var(--bg-main);
    color: var(--text-main);
}

/* NAVBAR */
.navbar {
    position: absolute;
    width: 100%;
    padding: 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
    text-align: center;
}

.navbar .logo {
    font-weight: 800;
    letter-spacing: 2px;
    font-size: 48px;
    color: #ffffff;
    text-shadow: 0 0 12px #ffffff, 0 0 24px #ffffff, 0 0 36px #ffffff;
}

/* Disco neon for subtitle */
.disco-neon {
    font-size: 20px;
    font-weight: 700;
    color: #001f5b;
    text-shadow: 0 0 6px #001f5b, 0 0 12px #003080, 0 0 18px #0050ff, 0 0 24px #0070ff;
    animation: neonDance 1.2s infinite alternate;
    margin-top: 6px;
}

@keyframes neonDance {
    0% { text-shadow: 0 0 6px #001f5b,0 0 12px #003080,0 0 18px #0050ff,0 0 24px #0070ff; transform: translateY(0); }
    25% { text-shadow: 0 0 8px #001f5b,0 0 16px #003080,0 0 22px #0050ff,0 0 28px #0070ff; transform: translateY(-2px); }
    50% { text-shadow: 0 0 10px #001f5b,0 0 20px #003080,0 0 26px #0050ff,0 0 32px #0070ff; transform: translateY(0); }
    75% { text-shadow: 0 0 8px #001f5b,0 0 16px #003080,0 0 22px #0050ff,0 0 28px #0070ff; transform: translateY(2px); }
    100% { text-shadow: 0 0 6px #001f5b,0 0 12px #003080,0 0 18px #0050ff,0 0 24px #0070ff; transform: translateY(0); }
}

/* HERO */
.hero {
    height: 100vh;
    background: url("IMG-20260212-WA0062.jpg") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 24px;
    position: relative;
    text-align: center;
}

.hero-content {
    max-width: 700px;
}

.hero h1 {
    font-size: 46px;
    font-weight: 800;
    margin-bottom: 16px;
    color: #ffffff;
    text-shadow: 0 0 12px #ffffff, 0 0 24px #ffffff, 0 0 36px #ffffff;
}

.hero p {
    color: #ffffff;
    font-size: 18px;
    line-height: 1.6;
    text-shadow: 0 0 8px rgba(255,255,255,0.8);
    margin-bottom: 30px;
}

/* SEARCH BOX */
.search-box {
    background: var(--bg-main);
    padding: 20px;
    border-radius: 16px;
    display: grid;
    gap: 12px;
    border: 1px solid var(--border);
    margin-top: 20px;
}

.search-box input,
.search-box select {
    background: var(--bg-main);
    border: 1px solid var(--border);
    color: var(--text-main);
    padding: 14px;
    border-radius: 10px;
}

.search-box button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}

.search-box button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* FEATURED SECTION */
.featured {
    padding: 80px 24px;
    background: var(--bg-secondary);
}

.section-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 40px;
}

/* PROPERTY CARDS */
.grid {
    display: grid;
    gap: 20px;
}

.property-card {
    background: var(--card);
    padding: 24px;
    border-radius: 18px;
    transition: 0.3s ease;
    cursor: pointer;
    color: var(--card-text);
}

.property-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.property-title {
    font-weight: 600;
    margin-bottom: 8px;
}

.property-meta {
    color: #c2c5ca;
    font-size: 14px;
    margin-bottom: 10px;
}

.property-price {
    font-size: 20px;
    font-weight: 700;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1000;
}

.modal-content {
    background: var(--card);
    border-radius: 20px;
    width: 100%;
    max-width: 550px;
    overflow: hidden;
    animation: modalFade 0.3s ease forwards;
    position: relative;
    color: var(--card-text);
}

.modal-image-wrapper {
    width: 100%;
    height: 240px;
    overflow: hidden;
}

.modal-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.modal-body {
    padding: 24px;
}

.close-btn {
    position: absolute;
    top: 16px;
    right: 20px;
    cursor: pointer;
    font-size: 14px;
    color: var(--card-text);
    transition: 0.3s;
}

.close-btn:hover {
    color: #ffffff;
}

#modalTitle { font-size: 22px; margin-bottom: 8px; }
#modalMeta { color: #c2c5ca; font-size: 14px; margin-bottom: 16px; }
#modalDescription { font-size: 14px; margin-bottom: 18px; line-height: 1.6; }
#modalPrice { font-size: 20px; font-weight: 700; }

@keyframes modalFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* RESPONSIVE */
@media(min-width: 768px) {
    .hero h1 { font-size: 56px; }
    .search-box { grid-template-columns: repeat(4, 1fr); }
    .grid { grid-template-columns: repeat(3, 1fr); }
}

</style>
</head>
<body>

<div class="navbar">
    <div class="logo" id="logoText"></div>
    <div class="disco-neon">Activos desde 2021</div>
</div>

<div class="hero">
  <div class="hero-content">
    <h1></h1>
    <p class="disco-neon"></p>

    <h2> <span></span></h2>
   <p style="
    font-family: 'Montserrat', 'Inter', sans-serif;  /* better, premium font */
    font-size: 22px;                                 /* bigger text */
    line-height: 1.8;
    color: #ffffff;                                  /* white text */
    text-shadow: 
        0 0 5px #fff, 
        0 0 10px #fff, 
        0 0 20px #fff, 
        0 0 40px #ffffff;                           /* super glowing effect */
    font-weight: 600;
    max-width: 700px;
">
    Desde 2021, a DSM Real Estate posiciona-se como referência no mercado imobiliário premium em Moçambique, oferecendo soluções residenciais e comerciais com foco estratégico e valorização contínua.
</p>


    <div class="search-box">
        <input type="text" id="location" placeholder="Localização">
        <select id="type">
            <option value="">Tipo</option>
            <option>Apartamento</option>
            <option>Moradia</option>
            <option>Comercial</option>
        </select>
        <select id="budget">
            <option value="">Orçamento</option>
            <option value="5000000">Até 5M MZN</option>
            <option value="15000000">Até 15M MZN</option>
            <option value="30000000">Até 30M MZN</option>
        </select>
        <button onclick="filterProperties()">Pesquisar</button>
    </div>
  </div>
</div>

<section class="featured">
    <div class="section-title">Propriedades em Destaque</div>
    <div class="grid" id="propertyGrid"></div>
</section>

<!-- PROPERTY DETAIL MODAL -->
<div class="modal" id="propertyModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">✕</span>
        <div class="modal-image-wrapper">
            <img id="modalImage" src="" alt="Property Image">
        </div>
        <div class="modal-body">
            <h2 id="modalTitle"></h2>
            <p id="modalMeta"></p>
            <p id="modalDescription"></p>
            <h3 id="modalPrice"></h3>
        </div>
    </div>
</div>

<script>
const properties = [
    {
        title:"Moradia Executiva - Maputo",
        type:"Moradia",
        location:"Maputo",
        price:25000000,
        description:"5 Quartos • Piscina Privada • Segurança 24h • Área 480m²",
        image:"IMG-20260212-WA0060.jpg"
    },
    {
        title:"Apartamento Moderno - Polana",
        type:"Apartamento",
        location:"Maputo",
        price:8500000,
        description:"3 Quartos • Vista Mar • Smart Home • 180m²",
        image:"IMG-20260212-WA0062.jpg"
    },
    {
        title:"Espaço Comercial - Baixa",
        type:"Comercial",
        location:"Maputo",
        price:18000000,
        description:"1200m² • Zona Prime • Ideal para Escritórios Corporativos",
        image:"IMG-20260212-WA0060.jpg"
    }
];

function renderProperties(list) {
    const grid = document.getElementById("propertyGrid");
    grid.innerHTML = "";
    list.forEach((p) => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
            <div class="property-title">${p.title}</div>
            <div class="property-meta">${p.type} • ${p.location}</div>
            <div class="property-price">${p.price.toLocaleString()} MZN</div>
        `;
        card.addEventListener("click", () => openModal(p));
        grid.appendChild(card);
    });
}

function openModal(property) {
    document.getElementById("modalTitle").innerText = property.title;
    document.getElementById("modalMeta").innerText = property.type + " • " + property.location;
    document.getElementById("modalDescription").innerText = property.description;
    document.getElementById("modalPrice").innerText = property.price.toLocaleString() + " MZN";
    document.getElementById("modalImage").src = property.image;
    document.getElementById("propertyModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("propertyModal").style.display = "none";
}

function filterProperties() {
    const location = document.getElementById("location").value.toLowerCase();
    const type = document.getElementById("type").value;
    const budget = document.getElementById("budget").value;

    const filtered = properties.filter(p =>
        (!location || p.location.toLowerCase().includes(location)) &&
        (!type || p.type === type) &&
        (!budget || p.price <= budget)
    );

    renderProperties(filtered);
}

renderProperties(properties);

/* DSM REAL ESTATE typing effect */
const logoText = "DSM REAL ESTATE";
const logoElement = document.getElementById("logoText");
let i = 0;
function typeWriter() {
    if(i < logoText.length){
      logoElement.style.width = (i + 1) + "ch";
      logoElement.textContent += logoText.charAt(i);
      i++;
      setTimeout(typeWriter, 120);
    }
}
typeWriter();
</script>

</body>
</html>
