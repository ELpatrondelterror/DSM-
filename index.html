<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSM Real Estate - Dark Glow AC Theme</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ============================= */
/* DARK ASSASSIN'S CREED GLOW THEME */
/* ============================= */

:root {
    --bg-main: #121212;
    --bg-secondary: #1e1e1e;
    --card: #1e1e1e;
    --border: #333;
    --accent: #2ecc71; /* AC stealth green glow */
    --text-main: #e0e0e0;
    --text-sub: #a0a0a0;
    --card-text: #f5f5f5;
    --hero-overlay: rgba(0,0,0,0.6);
    --glow-text: 0 0 6px #2ecc71, 0 0 12px #2ecc71;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

/* BODY */
body {
    background: var(--bg-main);
    color: var(--text-main);
}

/* NAVBAR */
.navbar {
    position: absolute;
    width: 100%;
    padding: 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
    text-align: center;
}

.navbar .logo {
    font-weight: 800;
    letter-spacing: 2px;
    font-size: 48px;
    color: #ffffff;
    text-shadow: var(--glow-text);
    position: relative;
}

/* blinking cursor */
.navbar .logo::after {
    content: '|';
    color: var(--accent);
    margin-left: 2px;
    animation: blinkCursor 0.8s infinite;
}
@keyframes blinkCursor {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

/* Hero Section */
.hero {
    min-height: 100vh;
    background: url("IMG-20260212-WA0062.jpg") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 24px;
    position: relative;
    text-align: center;
}

.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: var(--hero-overlay);
    z-index: 0;
}

.hero-content {
    max-width: 700px;
    position: relative;
    z-index: 1;
}

.hero h1 {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    margin-bottom: 16px;
    color: #ffffff;
    text-shadow: 0 0 8px #2ecc71, 0 0 16px #2ecc71;
}

.hero p.disco-neon {
    font-size: 20px;
    font-weight: 700;
    color: #2ecc71;
    text-shadow: 0 0 6px #2ecc71, 0 0 12px #2ecc71, 0 0 18px #1abc50;
    animation: neonDance 1.5s infinite alternate;
    margin-top: 6px;
}

@keyframes neonDance {
    0% { text-shadow: 0 0 6px #2ecc71,0 0 12px #2ecc71; transform: translateY(0); }
    25% { text-shadow: 0 0 8px #2ecc71,0 0 16px #27ae60; transform: translateY(-2px); }
    50% { text-shadow: 0 0 10px #2ecc71,0 0 20px #2ecc71; transform: translateY(0); }
    75% { text-shadow: 0 0 8px #2ecc71,0 0 16px #27ae60; transform: translateY(2px); }
    100% { text-shadow: 0 0 6px #2ecc71,0 0 12px #2ecc71; transform: translateY(0); }
}

.hero-description {
    font-size: clamp(1rem, 2.5vw, 1.4rem);
    line-height: 1.8;
    color: #e0e0e0;
    text-shadow: 0 0 4px rgba(46,204,113,0.5);
    font-weight: 600;
    margin-top: 20px;
}

/* SEARCH BOX - INVISIBLE / GLASS EFFECT */
.search-box {
    background: rgba(18,18,18,0.4); /* semi-transparent dark */
    border: 1px solid rgba(46,204,113,0.3); /* subtle green border */
    padding: 20px;
    border-radius: 16px;
    display: grid;
    gap: 12px;
    margin-top: 40px;
    backdrop-filter: blur(6px); /* glassy blur effect */
    transition: 0.3s ease;
}

.search-box:hover {
    background: rgba(18,18,18,0.6); /* darker on hover */
    border-color: #2ecc71; /* glow on hover */
    box-shadow: 0 0 12px #2ecc71, 0 0 24px #27ae60;
}

.search-box input,
.search-box select {
    background: rgba(30,30,30,0.5); /* transparent inputs */
    border: 1px solid rgba(46,204,113,0.2);
    color: var(--text-main);
    padding: 14px;
    border-radius: 10px;
    transition: 0.3s ease;
}

.search-box input:focus,
.search-box select:focus {
    outline: none;
    border-color: #2ecc71;
    box-shadow: 0 0 6px #2ecc71, 0 0 12px #27ae60;
    background: rgba(30,30,30,0.7);
}

.search-box button {
    background: rgba(46,204,113,0.7);
    color: #111;
    border: none;
    padding: 14px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 6px #2ecc71;
    transition: 0.3s ease;
}

.search-box button:hover {
    background: #2ecc71;
    box-shadow: 0 0 20px #2ecc71, 0 0 40px #27ae60;
}


/* FEATURED SECTION */
.featured {
    padding: 80px 24px;
    background: var(--bg-main);
}

.section-title {
    font-size: 28px;
    font-weight: 700;
    color: #e0e0e0;
    text-shadow: 0 0 6px #2ecc71;
    margin-bottom: 40px;
}

/* PROPERTY CARDS */
.grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
}

.property-card {
    background: var(--card);
    padding: 24px;
    border-radius: 18px;
    transition: 0.3s ease;
    cursor: pointer;
    color: var(--card-text);
    box-shadow: 0 0 4px #2ecc71;
}

.property-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 20px #2ecc71, 0 0 40px #27ae60;
}

.property-title {
    font-weight: 600;
    margin-bottom: 8px;
}

.property-meta {
    color: #a0a0a0;
    font-size: 14px;
    margin-bottom: 10px;
}

.property-price {
    font-size: 20px;
    font-weight: 700;
    color: #2ecc71;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1000;
}

.modal-content {
    background: var(--card);
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
    overflow: hidden;
    animation: modalFade 0.3s ease forwards;
    position: relative;
    color: var(--card-text);
    box-shadow: 0 0 20px #2ecc71;
}

.modal-image-wrapper {
    width: 100%;
    height: 280px;
    overflow: hidden;
}

.modal-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.modal-body {
    padding: 24px;
}

.close-btn {
    position: absolute;
    top: 16px;
    right: 20px;
    cursor: pointer;
    font-size: 18px;
    color: #2ecc71;
    transition: 0.3s;
}

.close-btn:hover {
    color: #ffffff;
}

#modalTitle { font-size: 22px; margin-bottom: 8px; }
#modalMeta { color: #a0a0a0; font-size: 14px; margin-bottom: 16px; }
#modalDescription { font-size: 14px; margin-bottom: 18px; line-height: 1.6; }
#modalPrice { font-size: 20px; font-weight: 700; color: #2ecc71; }

@keyframes modalFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
.whatsapp-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #25D366;
    color: #fff;
    font-weight: 700;
    padding: 14px 20px;
    border-radius: 50px;
    box-shadow: 0 0 12px #25D366, 0 0 24px #128C7E;
    z-index: 9999;
    text-decoration: none;
    transition: 0.3s ease;
}

.whatsapp-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px #25D366, 0 0 40px #128C7E;
}
.carousel {
    overflow: hidden;
    width: 100%;
    position: relative;
}

.carousel-track {
    display: flex;
    transition: transform 0.6s ease;
    gap: 20px;
}


.carousel-btn {
    background: rgba(46,204,113,0.7);
    border: none;
    color: #111;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 20px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    box-shadow: 0 0 10px #2ecc71;
    transition: 0.3s ease;
}

.carousel-btn.left { left: 10px; }
.carousel-btn.right { right: 10px; }

.carousel-btn:hover {
    box-shadow: 0 0 20px #2ecc71, 0 0 40px #27ae60;
}
.property-card {
    flex: 0 0 auto; /* don‚Äôt shrink, width auto-based */
    min-width: 280px;
    max-width: 300px;
    background: var(--card);
    color: var(--card-text);
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s ease;
}

.property-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}
/* RESPONSIVE */
@media (min-width: 768px) {
    .search-box { grid-template-columns: repeat(4, 1fr); }
}
</style>
</head>
<body>

<div class="navbar">
    <div class="logo" id="logoText"></div>
    <div class="disco-neon">Activos desde 2021</div>
</div>

<div class="hero">
  <div class="hero-content">
    <h1></h1>
    <p class="disco-neon"></p>
    <p class="hero-description">
        Desde 2021, a DSM Real Estate posiciona-se como refer√™ncia no mercado imobili√°rio premium em Mo√ßambique, oferecendo solu√ß√µes residenciais e comerciais com foco estrat√©gico e valoriza√ß√£o cont√≠nua.

 <section class="featured">

<script>
// property data
const properties = [
    {
        title:"Moradia Executiva - Maputo",
        type:"Moradia",
        location:"Maputo",
        price:25000000,
        description:"5 Quartos ‚Ä¢ Piscina Privada ‚Ä¢ Seguran√ßa 24h ‚Ä¢ √Årea 480m¬≤",
        image:"pic4.jpg"
    },
    {
        title:"Apartamento Moderno - Polana",
        type:"Apartamento",
        location:"Maputo",
        price:8500000,
        description:"3 Quartos ‚Ä¢ Vista Mar ‚Ä¢ Smart Home ‚Ä¢ 180m¬≤",
        image:"IMG-20260212-WA0062.jpg"
    },
    {
        title:"Espa√ßo Comercial - Baixa",
        type:"Comercial",
        location:"Maputo",
        price:18000000,
        description:"1200m¬≤ ‚Ä¢ Zona Prime ‚Ä¢ Ideal para Escrit√≥rios Corporativos",
        image:"IMG-20260212-WA0060.jpg"
    },
    {
        title:"Moradia Luxuosa - Costa do Sol",
        type:"Moradia",
        location:"Maputo",
        price:32000000,
        description:"6 Quartos ‚Ä¢ Piscina Infinity ‚Ä¢ Vista Mar ‚Ä¢ √Årea 600m¬≤",
        image:"pic2.jpg"
    },
    {
        title:"Apartamento Penthouse - Sommerschield",
        type:"Apartamento",
        location:"Maputo",
        price:15000000,
        description:"4 Quartos ‚Ä¢ Terra√ßo Panor√¢mico ‚Ä¢ Smart Home ‚Ä¢ 250m¬≤",
        image:"pic3.jpg"
    }
];

function renderProperties(list) {
    const grid = document.getElementById("propertyGrid");
    grid.innerHTML = "";
    list.forEach(p => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
            <div class="property-title">${p.title}</div>
            <div class="property-meta">${p.type} ‚Ä¢ ${p.location}</div>
            <div class="property-price">${p.price.toLocaleString()} MZN</div>
        `;
        card.addEventListener("click", () => openModal(p));
        grid.appendChild(card);
    });
}

function openModal(property) {
    document.getElementById("modalTitle").innerText = property.title;
    document.getElementById("modalMeta").innerText = property.type + " ‚Ä¢ " + property.location;
    document.getElementById("modalDescription").innerText = property.description;
    document.getElementById("modalPrice").innerText = property.price.toLocaleString() + " MZN";
    document.getElementById("modalImage").src = property.image;
    document.getElementById("propertyModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("propertyModal").style.display = "none";
}

function filterProperties() {
    const location = document.getElementById("location").value.toLowerCase();
    const type = document.getElementById("type").value;
    const budget = document.getElementById("budget").value;
    const filtered = properties.filter(p =>
        (!location || p.location.toLowerCase().includes(location)) &&
        (!type || p.type === type) &&
        (!budget || p.price <= budget)
    );
    renderProperties(filtered);
}

renderProperties(properties);

/* typing effect for logo */
const logoText = "DSM REAL ESTATE";
const logoElement = document.getElementById("logoText");
let i = 0;
function typeWriter() {
    if(i < logoText.length){
        logoElement.textContent += logoText.charAt(i);
        i++;
        setTimeout(typeWriter, 120);
    }
}
typeWriter();
    // Render properties with images
function renderProperties(list) {
    const grid = document.getElementById("propertyGrid");
    grid.innerHTML = "";
    list.forEach((p) => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <div class="property-title">${p.title}</div>
            <div class="property-meta">${p.type} ‚Ä¢ ${p.location}</div>
            <div class="property-price">${p.price.toLocaleString()} MZN</div>
        `;
        card.addEventListener("click", () => openModal(p));
        grid.appendChild(card);
    });
}

// Carousel logic
let carouselIndex = 0;
const track = document.getElementById("propertyGrid");

function autoCarousel() {
    const cards = document.querySelectorAll(".property-card");
    const cardCount = cards.length;
    if(cardCount === 0) return;

    const cardWidth = cards[0].offsetWidth + 20; // include gap
    carouselIndex++;

    // Reset if reached end
    if(carouselIndex >= cardCount) carouselIndex = 0;

    track.style.transform = `translateX(${-carouselIndex * cardWidth}px)`;
}

// Start automatic sliding every 3 seconds
setInterval(autoCarousel, 3000);

// Also adjust on window resize
window.addEventListener("resize", () => {
    carouselIndex = 0;
    track.style.transform = `translateX(0px)`;
});

</script>
